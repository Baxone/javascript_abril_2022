<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones de callback</title>
</head>

<body>

    <script>

        //una funcion de callback es una funcion que se pasa como parametro de otra.

        function saludar(pNombre) {
            console.log(`Bienvenido ${pNombre}`);
        }

        //esta funcion simula la peticion del nombre a un API.
        function getNombre() {
            let nombre = "Julita";
            return nombre;
        }

        //opcion1
        saludar(getNombre())

        //opcion2 
        let nombre = getNombre();
        saludar(nombre);


    </script>

</body>

</html>
