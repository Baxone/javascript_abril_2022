<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        function sumar(pLista) {
            let suma = 0;
            for (let i = 0; i < pLista.length; i++) {
                suma += pLista[i];
            }
            console.log(suma)
        }

        function multiplicar(pLista) {
            let multiplicacion = 1;
            for (let i = 0; i < pLista.length; i++) {
                multiplicacion *= pLista[i]
            }
            console.log(multiplicacion)
        }



        function calcular(pOperacion, ...numeros) {
            switch (pOperacion) {
                case 'sumar':
                    sumar(numeros);
                    break;

                case 'multiplicar':
                    multiplicar(numeros)
                    break;
            }
        }




        calcular('multiplicar', 2, 3, 4, 5)
        calcular('sumar', 2, 2, 2, 2, 2, 2, 2, 2, 2)




    </script>
</body>

</html>
