<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion anonima</title>
</head>

<body>

    <script>

        //funcion anonima es un funcion que no tiene nombre
        // function expression

        const resta = function (pNumero1, pNumero2) {
            console.log(pNumero1 - pNumero2)
        }

        resta(34, 12);

        //arrow functions 

        const restita = (pNumero1, pNumero2) => console.log(pNumero1 - pNumero2)

        restita(34, 34)




    </script>

</body>

</html>
