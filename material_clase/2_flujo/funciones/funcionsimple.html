<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones simples</title>
</head>

<body>

    <script>

        //una funcion tiene dos partes

        //declaracion de la funcion: las reglas del juego
        function saludar() {
            alert('Hola desde un funcion')
        }


        //llamada a la funcion: ejecucion
        saludar()


    </script>
