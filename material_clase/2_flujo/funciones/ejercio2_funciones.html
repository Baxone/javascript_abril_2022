<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //sacame por pantalla una serie numerica.


        function sacarSerieNumerica(pNumero) {
            for (var i = pNumero; i >= 1; i--) {
                document.write(`<p>${i}</p>`);
            }
        }

        sacarSerieNumerica(100)

    </script>

</body>

</html>
