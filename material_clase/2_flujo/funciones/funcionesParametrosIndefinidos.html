<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones de parametros indefinidos</title>
</head>

<body>

    <script>

        //una funcion de parametros indefinidos es una funcion que no tiene parematros.

        function sumar() {
            let suma = 0;
            for (let i = 0; i < arguments.length; i++) {
                suma += arguments[i]
            }

            console.log(suma);
        }

        sumar(2, 3)
        sumar(5, 6, 4)
        sumar(1, 3, 4, 5, 6)

    </script>

</body>

</html>
