    <script>

        function isPar(pNumero) {

            if (pNumero % 2 === 0) {
                document.write(`<p>El numero ${pNumero} es par</p>`)
            } else {
                document.write(`<p>El numero ${pNumero} es impar</p>`)
            }

        }



    </script>
