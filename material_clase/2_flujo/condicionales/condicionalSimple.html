<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var nota = Number(prompt('Dime una nota'));

        //condicional simple
        if (nota >= 5) {
            alert('Aprobado');
        }


        //condicional simple con secuencia de escape


        if (nota >= 5) {
            alert('Aprobado');
        } else {
            alert('Suspenso')
        }


        //eficiencia

        if (nota < 5) {
            alert('Suspenso')
        } else {
            alert('Aprobado')
        }



    </script>
</body>

</html>
