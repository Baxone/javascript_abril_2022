<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <!-- <div style="background-color: tomato; width: 100px; height: 100px; margin: 10px"></div> -->

    <script>

        // ejercicio que me permita pintar un cuadrado de cualquier color y de cualquier tamaño.


        var color = prompt('Dime un color');
        var tamano = prompt('Dime un tamaño');
        var poligono = prompt('Que quieres circulo o cuadrado');

        var radio = (poligono === 'cuadrado') ? '0%' : '50%';


        var div = `<div style="background-color: ${color}; width: ${tamano}px; height: ${tamano}px; margin: 10px; border-radius: ${radio}"></div>`

        document.write(div);


    </script>

</body>
