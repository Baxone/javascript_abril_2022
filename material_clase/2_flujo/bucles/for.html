<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bucle for</title>
</head>

<body>


    <script>
        //un bucle me permite repetir de forma controlada un serie de sentencias o conjunto sentencias.

        for (var i = 1; i <= 10; i = i + 2) {
            console.log(i);
        }

        //hacer un bucle que cuente de 1000 hasta 1 de uno en uno.
        console.log('----------')

        //j-- es equivalente j = j -1
        for (var j = 1000; j >= 1; j--) {
            console.log(j)
        }


    </script>

</body>

</html>
