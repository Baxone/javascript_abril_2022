<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Hola</p>
    <p>Adios</p>
    <div>
        <p>Estoy dentro del div</p>
    </div>

    <section>
        <article>
            <div>
                <p>Hola</p>
            </div>
        </article>
    </section>



    <script>

        let parrafos = document.getElementsByTagName('p');

        parrafos[0].innerText = 'He modificado el texto'

        parrafos[1].innerHTML = '<strong>Adios</strong>'


        for (let parrafo of parrafos) {
            parrafo.innerText = 'Javascript'
        }


    </script>

</body>

</html>
