<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelector</title>
</head>

<body>

    <ul class="menu">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <ul>
        <li>lo que sea</li>
    </ul>

    <script>

        //querySelector me permite seleccionar el primer elemento que cumpla la condicion de seleccion. No devuelve un array devuelve un objeto DOM.

        /*
        let menu = document.getElementsByClassName('menu')[0];

        let lis = menu.getElementsByTagName('li');

        lis[2].innerText = 'Hola';
        */

        //last-child es ultimo elemento de una lista
        //first-child es primer elemento de una lista
        //nth-child(2) estoy seleccionando el elemento 2 de la lista

        let tercerLi = document.querySelector('.menu li:nth-child(3)')
        tercerLi.innerText = 'hola';


    </script>

</body>

</html>
