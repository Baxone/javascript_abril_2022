<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>

<body>

    <script>

        //reverse me permite voltear un array, modifica el array principal

        const numeros = new Array(1, 2, 3, 4, 5, 6, 7, 8, 9);

        //spread Operator, me permite hacer una copia de un array de forma virtual, para usar el contenido del array principal


        const numerosInvertida = [...numeros].reverse();


        console.log(numerosInvertida);
        console.log(numeros);



    </script>


</body>

</html>
