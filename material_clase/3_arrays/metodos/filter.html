    <script>

        //filter me permite filtrar un array en funcion de un callback que interponga una condicion.

        const numeros = new Array(1, 2, 3, 4, 5, 6, 7, 8, 23, 54);

        //sacar un array de pares.

        const pares = numeros.filter(function (numero) {
            return numero % 2 === 0;
        })
        console.log(pares);


        const impares = numeros.filter(numero => numero % 2 !== 0)






        const alumnos = new Array(
            {
                nombre: 'Juan',
                nota: 3
            },
            {
                nombre: 'Pepe',
                nota: 10
            }
            ,
            {
                nombre: 'ramon',
                nota: 6
            }
        )

        const suspensos = alumnos.filter(function (alumno) {
            return alumno.nota < 5
        })

        console.log(suspensos);

        const aprobados = alumnos.filter(alumno => alumno.nota >= 5);

        console.log(aprobados);
