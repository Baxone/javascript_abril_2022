    <script>

        //busca un elemento dentro de un array, si lo encuentra me devuelve su posicion y si no me devuelve -1

        const listaAnimales = new Array('leon', 'perro', 'gato', 'periquito')

        let busqueda = 'periquito'

        let posicion = listaAnimales.indexOf(busqueda);

        console.log(posicion); //3

        console.log(listaAnimales[posicion])


        //findIndex ES7 para arrays multidimensionales, funciona exactamente igual que indexof

        let alumnos = new Array(
            {
                nombre: 'Juan',
                nota: 3
            },
            {
                nombre: 'Pepe',
                nota: 10
            },
            {
                nombre: 'Ramon',
                nota: 6
            },
        )

        let posicionMulti = alumnos.findIndex(alumno => alumno.nota < 5)
