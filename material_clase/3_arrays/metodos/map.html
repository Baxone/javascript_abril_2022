<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>


    <script>

        //La funcion map me permite mapear una lista de elementos.

        const numeros = new Array(1, 2, 3, 4, 5, 6, 7, 8);

        const dobles = numeros.map(numero => numero * 2);

        console.log(dobles);


        const poligonos = new Array(
            {
                tipo: 'cuadrado',
                alto: 10,
                ancho: 10
            },
            {
                tipo: 'rectangulo',
                alto: 10,
                ancho: 100
            }
        )

        const areas = poligonos.map(poligono => {
            return poligono.alto * poligono.ancho
        })


        console.log(areas);




    </script>

</body>

</html>
