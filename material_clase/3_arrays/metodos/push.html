    <script>

        //Metodo Push. Es una funcion que me permite introduccir un elemento en la ultima posicion di,sponible de mi array.

        const listaAnimales = new Array('Leon', 'Perro', 'Gato', 'Periquito');


        let animalNuevo = 'Cuervo';

        listaAnimales.push(animalNuevo, 'Hipopotamo');

        console.log(listaAnimales);


    </script>
