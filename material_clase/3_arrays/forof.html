<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //for of: me permite olvidarme de la posicion de un array, el se encarga de recorrer el array hasta completarlo.


        const listaCompra = new Array('Leche', 'Huevos', 'Carne', 'Cereales', 'Pan');

        function pintarCompra(pListaProductos) {
            let lista = '<ul>';

            for (let producto of pListaProductos) {
                lista += `<li>${producto}</li>`;
            }

            lista += '</ul>'
            document.write(lista);
        }

        pintarCompra(listaCompra)











    </script>

</body>

</html>
