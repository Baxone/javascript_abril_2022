<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>;
        let numero = parseInt(prompt('Dime un numero'))

        function numeroPrimo(pNumero) {

            for (let i = 2; i < pNumero; i++) {
                if (pNumero % i === 0) {
                    return false;
                }
            }
            return true;
        }

        let mensaje = numeroPrimo(numero) ? 'Es un numero primo' : 'no es un numero primo';

        alert(mensaje);



    </script>
</body>

</html>
