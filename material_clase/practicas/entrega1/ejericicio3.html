<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = parseInt(prompt('dame un numero'))

        let calcularFactorial = function (pNumero) {

            let resultado = 1;
            let cadena = "";

            for (let i = pNumero; i >= 1; i--) {
                resultado *= i; //resultado = resultado * i
                if (i === pNumero) {
                    cadena = i;
                } else {
                    cadena = cadena + "*" + i;
                }

            }

            console.log(cadena);
            return resultado;
        }

        let factorial = calcularFactorial(numero);

        document.write(`el factorial de ${numero} es ${factorial}`)



    </script>
</body>

</html>
