<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let operacion = prompt('Dime que operacion quieres hacer, sumar, restar, multiplicar y dividir, potencia');

        let numero1 = parseFloat(prompt('Dime un numero'));
        let numero2 = Number(prompt('Dime otro numero'))


        function calcular(pOperacion, pNumero1, pNumero2) {
            let resultado = 0;
            switch (pOperacion) {
                case 'sumar':
                    //voy a sumar
                    resultado = sumar(pNumero1, pNumero2)
                    break;

                case 'restar':
                    //voy a restar
                    resultado = restar(pNumero1, pNumero2)
                    break;

                case 'multiplicar':
                    //voy a multiplicar
                    resultado = multiplicar(pNumero1, pNumero2)
                    break;

                case 'dividir':
                    //voy a dividir
                    resultado = dividir(pNumero1, pNumero2)
                    break;

                case 'potencia':
                    resultado = potencia(pNumero1, pNumero2);
                    break;

            }
            let color = (resultado < 0) ? 'red' : 'green';
            document.write(`<p>El resultado de ${pOperacion} es igual a <span style="color:${color}">${resultado}</span></p>`)
        }

        calcular(operacion, numero1, numero2);


        function sumar(pNumeroA, pNumeroB) {
            return pNumeroA + pNumeroB
        }

        function restar(pNumeroA, pNumeroB) {
            return pNumeroA - pNumeroB
        }

        function multiplicar(pNumeroA, pNumeroB) {
            return pNumeroA * pNumeroB
        }

        function dividir(pNumeroA, pNumeroB) {
            return pNumeroA / pNumeroB
        }

        function potencia(pNumeroA, pNumeroB) {
            return pNumeroA ** pNumeroB
        }















    </script>
</body>

</html>
