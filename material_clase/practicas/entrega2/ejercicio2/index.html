    <script>

        function pintarUnaCasilla(pAncho, pColor) {
            const casilla = `<div style="background-color: ${pColor}; width: ${pAncho}px; height:${pAncho}px"></div>`

            return casilla;
        }



        function pintarUnaFila(pColor1, pColor2, pAncho, pNumeroCasillas) {

            let fila = '<div class="fila">'

            for (let i = 1; i <= pNumeroCasillas; i++) {

                let color = (i % 2 != 0) ? pColor1 : pColor2
                fila += pintarUnaCasilla(pAncho, color)
            }

            fila += '</div>'

            return fila;
        }

        function pintarTablero(pCasillas, pAncho) {

            let tablero = '<div class="tablero">'

            for (let i = 1; i <= pCasillas; i++) {

                let colorInicial = (i % 2 == 0) ? 'black' : 'grey';
                let colorFinal = (i % 2 == 0) ? 'grey' : 'black';

                tablero += pintarUnaFila(colorInicial, colorFinal, pAncho, pCasillas)

            }

            tablero += '</div>'
            document.write(tablero)
        }

        let numeroCasillas = parseInt(prompt('Dime un numero de casillas'))
        let anchoCasilla = parseInt(prompt('Dime un ancho en pixeles'))

        pintarTablero(numeroCasillas, anchoCasilla);
